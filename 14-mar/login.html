<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

    <script>
        function loginUser(event) {
            event.preventDefault();
            
            let email = document.querySelector("#email").value;
            let phone = document.querySelector("#phone").value;
            let storedEmail = localStorage.getItem("email"); //retrieve the email from local storage
            let storedPhone = localStorage.getItem("phone"); //retrieve the phone from local storage
            console.log(email, phone, storedEmail, storedPhone);
            if (email == storedEmail && phone == storedPhone) {
                alert("Login successful!");
                window.location.href = "home.html";
            } else {
                alert("Invalid credentials!");
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form onsubmit="loginUser(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" required>
            
            
            <button type="submit">Login</button>
            
            <p style="text-align: center; margin-top: 15px;">
                Don't have an account? <a href="index.html">Register here</a>
            </p>
        </form>
    </div>
</body>
</html>
