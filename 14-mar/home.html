<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Counter</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .item-name {
            flex-grow: 1;
        }
        .counter-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .counter-value {
            margin: 0 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Item Counter</h2>
        <div id="items">
        <div class="item">
            <span class="item-name">Apples</span>
            <p class="quantity">Quantity: 1</p>
        </div>

        <div class="item">
            <span class="item-name">Oranges</span>
            <p class="quantity">Quantity: 1</p>
        </div>

        <div class="item">
            <span class="item-name">Bananas</span>
            <p class="quantity">Quantity: 1</p>
        </div>
    </div>
</div>
    <script>
        document.getElementById("items").addEventListener("click", function(event){
            console.log(event.target.classList);
            if(event.target.classList.contains("quantity")){
                console.log("counter btn clicked");
                let currentText = event.target.innerText;
                let currentQuantity = parseInt(currentText.split(": ")[1]);
                currentQuantity++;
                event.target.innerText = "Quantity: " + currentQuantity;
            }
        },false);
    </script>
</body>
</html>
